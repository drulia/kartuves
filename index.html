        body {

        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
        }

        .game-container {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }

        .hangman-drawing {
            width: 200px;
            height: 250px;
            border: 1px solid #ccc;
            position: relative;
        }

        .word-display {
            margin: 20px 0;
            font-size: 2em;
            letter-spacing: 8px;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }

        .key {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.2s;
        }

        .key:hover {
            background-color: #2980b9;
        }

        .key.used {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .key.correct {
            background-color: #2ecc71;
        }

        .key.wrong {
            background-color: #e74c3c;
        }

        .result-message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 40px;
        }

        .new-game-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .hangman-part {
            position: absolute;
            background-color: #333;
        }

        #scaffold {
            width: 10px;
            height: 220px;
            left: 30px;
            bottom: 10px;
        }

        #beam {
            width: 100px;
            height: 10px;
            left: 30px;
            top: 10px;
        }

        #rope {
            width: 5px;
            height: 30px;
            left: 130px;
            top: 10px;
        }

        #head {
            width: 40px;
            height: 40px;
            left: 107px;
            top: 40px;
            border-radius: 50%;
            background-color: transparent;
            border: 5px solid #333;
        }

        #body {
            width: 5px;
            height: 70px;
            left: 130px;
            top: 85px;
        }

        #left-arm {
            width: 50px;
            height: 5px;
            left: 84px;
            top: 110px;
            transform: rotate(30deg);
        }

        #right-arm {
            width: 50px;
            height: 5px;
            left: 131px;
            top: 110px;
            transform: rotate(-30deg);
        }

            width: 50px;
            height: 5px;

            height: 5px;

        .hangman-part {

        ];

        let selectedWord = "";
        let wordHint = "";
        let guessedLetters = [];
        let wrongGuesses = 0;
        let maxWrongGuesses = 9;
        let gameOver = false;

        // DOM elements
        const wordDisplayEl = document.getElementById("word-display");
        const hintEl = document.getElementById("hint");
        const keyboardEl = document.getElementById("keyboard");
        const wrongCountEl = document.getElementById("wrong-count");
        const resultMessageEl = document.getElementById("result-message");
        const newGameBtn = document.getElementById("new-game-btn");
        const hangmanParts = document.querySelectorAll(".hangman-part");

        // Initialize the game
        function initGame() {
            // Reset variables
            guessedLetters = [];
            wrongGuesses = 0;
            gameOver = false;

            // Select a random word
            const randomIndex = Math.floor(Math.random() * words.length);
            selectedWord = words[randomIndex].word;
            wordHint = words[randomIndex].hint;

            // Update UI
            updateWordDisplay();
            hintEl.textContent = wordHint;
            wrongCountEl.textContent = wrongGuesses;
            resultMessageEl.textContent = "";

            // Hide all hangman parts
            hangmanParts.forEach(part => {
                part.style.display = "none";
            });

            // Create keyboard
            createKeyboard();
        }

        // Create keyboard buttons
        function createKeyboard() {
            keyboardEl.innerHTML = "";
            letters = [
                "A", "Ą", "B", "C", "Č", "D",
                "E", "Ę", "Ė", "F", "G", "H",
                "I", "Į", "Y", "J", "K", "L",
                "M", "N", "O", "P", "R", "S",
                "Š", "T", "U", "Ų", "Ū", "V",
                "Z", "Ž"
            ]

            // for (let i = 65; i <= 90; i++) {
            for (let letter of letters) {
                // const letter = String.fromCharCode(i);
                const keyButton = document.createElement("button");
                keyButton.classList.add("key");
                keyButton.textContent = letter;
                keyButton.addEventListener("click", () => handleGuess(letter));
                keyboardEl.appendChild(keyButton);
            }
        }

        // Update word display with guessed letters and underscores
        function updateWordDisplay() {
            wordDisplayEl.textContent = selectedWord
                .split("")
                .map(letter => guessedLetters.includes(letter) ? letter : "_")
                .join(" ");
        }

        // Handle letter guess
        function handleGuess(letter) {
            if (gameOver || guessedLetters.includes(letter)) return;

            guessedLetters.push(letter);

            // Update keyboard UI
            const keyButtons = document.querySelectorAll(".key");
            keyButtons.forEach(button => {
                if (button.textContent === letter) {
                    button.classList.add("used");
                    if (selectedWord.includes(letter)) {
                        button.classList.add("correct");
                    } else {
                        button.classList.add("wrong");
                    }
                }
            });

            // Check if letter is in the word
            if (selectedWord.includes(letter)) {
                updateWordDisplay();
                checkWin();
            } else {
                wrongGuesses++;
                wrongCountEl.textContent = wrongGuesses;

                // Show hangman part
                if (wrongGuesses <= maxWrongGuesses) {
                    hangmanParts[wrongGuesses - 1].style.display = "block";
                }

                checkLose();
            }
        }

        // Check if player has won
        function checkWin() {
            const wordArray = selectedWord.split("");
            const hasWon = wordArray.every(letter => guessedLetters.includes(letter));

            if (hasWon) {
                gameOver = true;
                resultMessageEl.textContent = "Sveikinu! Tu atspėjai! 🎉";
                resultMessageEl.style.color = "#2ecc71";
            }
        }

        // Check if player has lost
        function checkLose() {
            if (wrongGuesses >= maxWrongGuesses) {
                gameOver = true;
                resultMessageEl.textContent = `Pralaimėjai! Žodis buvo: ${selectedWord}`;
                resultMessageEl.style.color = "#e74c3c";
                wordDisplayEl.textContent = selectedWord;
            }
        }

        // Start a new game
        newGameBtn.addEventListener("click", initGame);

        // Handle keyboard input
        document.addEventListener("keydown", (event) => {
            if (gameOver) return;

            const key = event.key.toUpperCase();
            if (/^[A-Z]$/.test(key)) {
                handleGuess(key);
            }
        });

        // Initialize the game when page loads
        window.onload = initGame;
    </script>
